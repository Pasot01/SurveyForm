<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>

    <div class="container">
        <header>
            <h1 id="title" class="text-center">Survey Form Project </h1>
            <p id="description" class="description text-center">
                Draft survey form
            </p>
        </header>

        <form id="survey-form">
            <fieldset>

                <label id="name-label" for="name">Name</label>
                <input type="text" name="name" id="name" placeholder="Enter your name" required />
                <br>
                <label id="email-label" for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="Enter your Email" required />
                <br>
                <label id="number-label" for="number">Age<span class="clue">(optional)</span></label>
                <input type="number" name="age" id="number" min="10" max="99" placeholder="Age" />
                <br>
            </fieldset>

            <p>Which option best describes your current role?</p>
            <select id="dropdown" name="role" class="form-control" required>
                <option disabled selected value>Select current role</option>
                <option value="student">Student</option>
                <option value="other">Other</option>
            </select>

            <p>Would you recommend freeCodeCamp to a friend?</p>
            <label>
                <input name="user-recommend" value="definitely" type="radio" class="inline" checked />Definitely</label>
            <label>
                <input name="user-recommend" value="maybe" type="radio" class="inline" />Maybe</label>

            </fieldset>

            <fieldset>
                <p>
                    What would you like to see improved?
                </p>

                <label><input name="prefer" value="front-end-projects" type="checkbox" class="inline" />Front-end
                    Projects</label>
                <label>
                    <input name="prefer" value="back-end-projects" type="checkbox" class="inline" />Back-end
                    Projects</label>
                <label><input name="prefer" value="data-visualization" type="checkbox" class="inline" />Data
                    Visualization</label>
                <label><input name="prefer" value="challenges" type="checkbox" class="inline" />Challenges</label>

            </fieldset>

            <fieldset>
                <p>Any comments or suggestions?</p>
                <textarea id="comments" class="input-textarea" name="comment"
                    placeholder="Enter your comment here..."></textarea>
            </fieldset>

            <button type="submit" id="submit" class="submit-button">
                Submit
            </button>

        </form>
    </container>


</body>

</html>
